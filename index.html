<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カラフルピーチ タイピング</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
  <script src="game.js" defer></script>
</head>
<body>

<!-- START -->
<section id="start" class="screen active">
  <div class="wrap">
    <div class="card card--sheet sheet start-card">
      <div class="title-grad big-title glow">🎮 カラフルピーチdeタイピング 🎮</div>
      <p class="desc">
        <span class="kbd">Space</span> で開始 / <span class="kbd">Esc</span> で終了<br>
        60秒で打ち込め！
      </p>
      <button class="btn big-btn js-start">▶ スタート</button>
      <p class="note">
        本タイピングゲームは、カラフルピーチの二次創作に関する留意事項を遵守し、<br>
        公式とは関係のないファン制作の作品です。
      </p>
    </div>
  </div>
</section>

<!-- GAME -->
<section id="game" class="screen">
  <div class="wrap">
    <div class="card card--panel">
      <div class="qrow">
        <!-- ★ここだけ変更：左カラムに .qtext を付与（固定幅エリア） -->
        <div class="qtext">
          <div id="word"></div>
          <div id="romaji"><span class="done"></span><span class="muted remain"></span></div>
        </div>
        <div class="sideArt"><img id="charImg" alt="キャラクター画像"></div>
      </div>
      <div class="stats">
        <div class="stat"><div class="v" id="time">60</div><div class="k">秒</div></div>
        <div class="stat"><div class="v" id="score">0</div><div class="k">正解</div></div>
        <div class="stat"><div class="v" id="streak">0</div><div class="k">連続</div></div>
        <div class="stat"><div class="v" id="miss">0</div><div class="k">ミス</div></div>
      </div>
      <div class="bar"><i id="bar"></i></div>
      <div class="row" style="text-align:center;margin-top:12px">
        <button class="btn js-start">スタート</button>
      </div>
    </div>
  </div>
</section>

<!-- END -->
<section id="end" class="screen">
  <div class="wrap">
    <div class="card card--sheet sheet">
      <div class="title-grad">FINISH!</div>
      <div class="big"><b id="rScore">0</b> 正解</div>
      <div class="mini">
        <div class="box"><div class="v" id="rStreak">0</div><div class="k">最大連続</div></div>
        <div class="box"><div class="v" id="rMiss">0</div><div class="k">ミス</div></div>
        <div class="box"><div class="v" id="rTime">60</div><div class="k">制限秒</div></div>
      </div>
      <p class="desc">スペースで再開 / Escで終了</p>
      <button class="btn js-start">スタート</button>
    </div>
  </div>
</section>

</body>
</html>
