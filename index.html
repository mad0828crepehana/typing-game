<!DOCTYPE html>
<head>
  <meta name="google-site-verification" content="4pgNAiCQcm2haEoHq3bM9qLS2dVtsvchol2R87dYPc4" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カラフルピーチ タイピング | 自由研究で作ったWebゲーム</title>

  <!-- ★検索結果に表示される説明文 -->
  <meta name="description" content="小学生の自由研究で作成したカラフルピーチ二次創作のタイピングゲーム。60秒で挑戦！スコア・連続数・ミス数を記録。PCブラウザで無料で遊べます。">

  <!-- ★正規URLを指定 -->
  <link rel="canonical" href="https://mad0828crepehana.github.io/typing-game/">

  <!-- ★Open Graph / Twitterカード（SNS共有用） -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="カラフルピーチ タイピング">
  <meta property="og:description" content="自由研究で作ったカラフルピーチ二次創作タイピングゲーム。60秒チャレンジ！">
  <meta property="og:url" content="https://mad0828crepehana.github.io/typing-game/">
  <meta property="og:image" content="https://mad0828crepehana.github.io/typing-game/assets/og-image.png">
  <meta name="twitter:card" content="summary_large_image">

<!-- 構造化データ（Game）-->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoGame",
  "name": "カラフルピーチ タイピング",
  "url": "https://mad0828crepehana.github.io/typing-game/",
  "applicationCategory": "Game",
  "operatingSystem": "Web",
  "inLanguage": "ja",
  "description": "自由研究で作ったカラフルピーチ二次創作のタイピングゲーム。WPMや正解数を計測しながら遊べます。",
  "genre": ["教育", "タイピング"],
  "author": { "@type": "Person", "name": "mad0828crepehana" }
}
</script>


  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
  <script src="game.js" defer></script>
</head>

<body>

<!-- START -->
<section id="start" class="screen active">
  <div class="wrap">
    <div class="card card--sheet sheet start-card">
      <div class="title-grad big-title glow">🎮 カラフルピーチdeタイピング 🎮</div>
      <p class="desc">
        <span class="kbd">Space</span> で開始 / <span class="kbd">Esc</span> で終了<br>
        60秒で打ち込め！
      </p>
      <button class="btn big-btn js-start">▶ スタート</button>
      <p class="note">
        本タイピングゲームは、カラフルピーチの二次創作に関する留意事項を遵守し、<br>
        公式とは関係のないファン制作の作品です。
      </p>
    </div>
  </div>
</section>

<!-- GAME -->
<section id="game" class="screen">
  <div class="wrap">
    <div class="card card--panel">
      <div class="qrow">
        <!-- ★ここだけ変更：左カラムに .qtext を付与（固定幅エリア） -->
        <div class="qtext">
          <div id="word"></div>
          <div id="romaji"><span class="done"></span><span class="muted remain"></span></div>
        </div>
        <div class="sideArt"><img id="charImg" alt="キャラクター画像"></div>
      </div>
      <div class="stats">
        <div class="stat"><div class="v" id="time">60</div><div class="k">秒</div></div>
        <div class="stat"><div class="v" id="score">0</div><div class="k">正解</div></div>
        <div class="stat"><div class="v" id="streak">0</div><div class="k">連続</div></div>
        <div class="stat"><div class="v" id="miss">0</div><div class="k">ミス</div></div>
      </div>
      <div class="bar"><i id="bar"></i></div>
      <div class="row" style="text-align:center;margin-top:12px">
        <button class="btn js-start">スタート</button>
      </div>
    </div>
  </div>
</section>

<!-- END -->
<section id="end" class="screen">
  <div class="wrap">
    <div class="card card--sheet sheet">
      <div class="title-grad">FINISH!</div>
      <div class="big"><b id="rScore">0</b> 正解</div>
      <div class="mini">
        <div class="box"><div class="v" id="rStreak">0</div><div class="k">最大連続</div></div>
        <div class="box"><div class="v" id="rMiss">0</div><div class="k">ミス</div></div>
        <div class="box"><div class="v" id="rTime">60</div><div class="k">制限秒</div></div>
      </div>
      <p class="desc">スペースで再開 / Escで終了</p>
      <button class="btn js-start">スタート</button>
    </div>
  </div>
</section>

</body>
</html>
